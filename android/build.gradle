group 'com.example.sms_mms'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

allprojects {
    repositories {
        google()
    }
}

apply plugin: 'com.android.library'

android {
    namespace "com.example.sms_mms"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        compileSdk 33
        minSdkVersion 21
    }
    compileSdk 33
}

dependencies{
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation 'androidx.core:core:1.7.0' // Or the latest version available
}
